<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/admin-login.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12 mx-auto p-0">
        <div class="card">
          <div class="login-box">
            <div class="login-snip">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="sign-in"
                checked
              /><label for="tab-1" class="tab">Login</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
                for="tab-2"
                class="tab"
                ></label
              >
              <div class="login-space">
                <form class="login login-form">
                  <div class="group">
                    <label for="user" class="label"
                      >Username
                      <input
                        id="user-input"
                        type="text"
                        class="input"
                        placeholder="Enter your username"
                      />

                      <p id="user-error" class="error-text">
                        Ma'lumot to'ldiring
                      </p>
                    </label>
                  </div>
                  <div class="group">
                    <label for="pass" class="label"
                      >Password login
                      <input
                        id="password-input"
                        type="password"
                        class="input"
                        data-type="password"
                        placeholder="Enter your password"
                      />
                      <p id="password-error" class="error-text">
                        Ma'lumot to'ldiring
                      </p>
                    </label>
                  </div>
                  <div class="group">
                    <input id="check" type="checkbox" class="check" checked />
                    <label for="check"
                      ><span class="icon"></span> Keep me Signed in</label
                    >
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="Sign In" />
                  </div>
                  <div class="hr"></div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/admin.login.js"></script>
  </body>
</html>
